version : '3'

services:
  user-interface-service:
    build: ./ui
    volumes:
      - ./ui:/usr/src/app 
    ports: 
      - 3000:3000 
    links:
      - mongodb
  mongodb:
    container_name: mongodb
    image: mongo
    ports:
      - '27017:27017'
  back-end-service :
    container_name: backend-service
    build: ./back-end
    ports:
      - '8081:8080'

    
  